version: "3"

services:
  redis:
    image: "redis"
    ports:
      - "6379:6379"
    volumes:
      - "~/data/archive-server/redis:/data"
  redis_ui:
    image: "marian/rebrow"
    ports:
      - "5001:5001"
    restart: always
  db:
    image: "mysql"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_pw
      MYSQL_DATABASE: kosh
      MYSQL_USER: user_name
      MYSQL_PASSWORD: user_pw
    ports:
      - 3306:3306
    volumes:
      - mysql_db_data_container:/var/lib/mysql
  db_gui:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  node_modules:
  mysql_db_data_container:
